name: Secrets and Variables

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    env:
      DEPLOYMENT_ENV: 'production'  # Define a workflow-level environment variable

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      env:
        PIPENV_PIPFILE: ${{ runner.workspace }}/requirements.txt

    - name: Build
      run: |
        # Build your application here
        echo "Building the application"
      env:
        SECRET_API_KEY: ${{ secrets.API_KEY }}  # Access a secret as an environment variable
        CONFIG_VARIABLE: ${{ env.DEPLOYMENT_ENV }}  # Use a workflow-level environment variable
        ANOTHER_VARIABLE: 'Some value'  # Define a variable directly in the workflow

    - name: Deploy
      run: |
        # Deploy your application using the secrets and variables
        echo "Deploying the application to ${CONFIG_VARIABLE} environment"
        echo "Secret print ${{ secrets.API_KEY }}"
        echo "Github's variable ${{ vars.USERNAME }}"
        echo "Step's variable ${{ SECRET_API_KEY }}"
      env:
        SECRET_API_KEY: ${{ secrets.API_KEY }}
